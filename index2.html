<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>vue</title>
</head>
<body>
	<div id="app">
		{{message}}
	</div>
   <script type="text/javascript" src="vue.js"></script>
   <script type="text/javascript">
   	 let vm = new Vue({
   	 	el:'#app',
   	 	data: {
   	 		message:'我是vue'
   	 	}
   	 })
   </script>
</body>
</html>
